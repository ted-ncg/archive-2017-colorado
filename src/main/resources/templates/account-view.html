<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Account View</title>
</head>
<body>
<h1>Account: <span th:text="${account.id}">9999</span></h1>
<h2>Balance: $<span th:text="${account.balance}">99.99</span></h2>
<h3>Converted: $<span th:text="${converted}">99.99</span></h3>

<a th:href = "@{/deposit/{id}(id=${account.id})}">Deposit</a>
</body>
</html>
